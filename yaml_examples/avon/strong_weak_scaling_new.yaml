run_configurations:
  "cpp-openmp":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 32
      "exclusive": "mcs"
      "mem": 40000
    module_loads:
      - "GCC/11.3.0"
    environment_variables: {}
    directory: "../0_cpp_versions/1_openmp"
    build_commands:
      - "make no_yaml"
      - "make -j 8"
    run_command: "./test_HPCCG"

  "rust-rayon":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 32
      "exclusive": "mcs"
      "mem": 40000
    module_loads:
      - "GCC/11.3.0"
      - "Clang/13.0.1"
    environment_variables: {}
    directory: "../6_parallel"
    build_commands:
      - "cargo build --release"
    run_command: "./target/release/hpccg-rs"


  "cpp-mpi":
    sbatch_config:
      "cpus-per-task": 8
      "exclusive": "mcs"
      "mem": 60000
    module_loads:
      - "cs402-mpi"
    environment_variables: {}
    directory: "../0_cpp_versions/2_mpi"
    build_commands:
      - "make no_yaml"
      - "make -j 8"
    run_command: "mpirun ./test_HPCCG"

  "rust-mpi":
    sbatch_config:
      "cpus-per-task": 8
      "exclusive": "mcs"
      "mem": 60000
    module_loads:
      - "cs402-mpi"
    environment_variables: {}
    directory: "../7_mpi"
    build_commands:
      - "cargo build --release"
    run_command: "mpirun ./target/release/hpccg-rs"


benches:
  enabled: False
  "strong-scaling-threaded":
    run_configurations:
      - "cpp-openmp"
      - "rust-rayon"
    reruns:
      number: 5
      highest_discard: 1
      lowest_discard: 1
      unaggregatable_metrics:
        - "Mesh z size"
        - "Total FLOPs"
        - "Parallelisation degree"
    matrix:
      [args, environment_variables]:
        - ["64 64 1024", { "OMP_NUM_THREADS": 1, "RAYON_NUM_THREADS": 1 }]
        - ["64 64 512", { "OMP_NUM_THREADS": 2, "RAYON_NUM_THREADS": 2 }]
        - ["64 64 256", { "OMP_NUM_THREADS": 4, "RAYON_NUM_THREADS": 4 }]
        - ["64 64 128", { "OMP_NUM_THREADS": 8, "RAYON_NUM_THREADS": 8 }]
        - ["64 64 64", { "OMP_NUM_THREADS": 16, "RAYON_NUM_THREADS": 16 }]
        - ["64 64 32", { "OMP_NUM_THREADS": 32, "RAYON_NUM_THREADS": 32 }]
    analysis:
      metrics:
        "Mesh z size": "nz: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
        "Total time (s)": "Time Summary:[\\s\\S]*Total\\s*: ([\\d\\.]+)[\\s\\S]*\nFLOPS Summary"
        "Total FLOPs": "FLOPS Summary:[\\s\\S]*Total\\s*: ([\\d\\.e+]+)[\\s\\S]*\nMFLOPS Summary"
        "Total MFLOPs/s": "MFLOPS Summary:[\\s\\S]*Total\\s*: ([\\d\\.]+)"
        "Parallelisation degree": "=== RUN INSTANTIATION ===\n\\{.*sbatch_config: \\{.*ntasks: (\\d+).*\\}"
      line_plots:
        - title: "Single Node Strong Scaling Plot"
          x: "Parallelisation degree"
          y: "Wall time (s)"

