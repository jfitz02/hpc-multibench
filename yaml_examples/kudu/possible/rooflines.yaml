run_configurations:
  "cpp-reference":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 1
      "exclusive": "mcs"
      "mem": 60000
    module_loads: []
    environment_variables: {}
    directory: "../0_cpp_versions/0_ref"
    build_commands:
      - "make no_yaml"
      - "make -j 8"
      - "source ~/intel/oneapi/setvars.sh"
    run_command: "advisor -collect roofline -project-dir ./ -- ./test_HPCCG"
    post_commands:
      - "advisor --report=roofline --project-dir=./ --report-output=./roofline_${SLURM_JOB_ID}.html"
      - "rm -rf *.advixeproj e000/"
      # - "grep -Po '(?<=\(){("rooflineData":.*?)(?=}\)}catch)' roofline_${SLURM_JOB_ID}.html | sed 's/$/}/' | jq | less"

  "rust-reference":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 1
      "exclusive": "mcs"
      "mem": 60000
    module_loads: []
    environment_variables: {}
    directory: "../5_iterators"
    build_commands:
      - "cargo build --release"
      - "source ~/intel/oneapi/setvars.sh"
    run_command: "advisor -collect roofline -project-dir ./ -- ./target/release/hpccg-rs"
    post_commands:
      - "advisor --report=roofline --project-dir=./ --report-output=./roofline_${SLURM_JOB_ID}.html"
      - "rm -rf *.advixeproj e000/"

  "cpp-openmp":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 32
      "exclusive": "mcs"
      "mem": 60000
    module_loads: []
    environment_variables: {}
    directory: "../0_cpp_versions/1_openmp"
    build_commands:
      - "make no_yaml"
      - "make -j 8"
      - "source ~/intel/oneapi/setvars.sh"
    run_command: "advisor -collect roofline -project-dir ./ -- ./test_HPCCG"
    post_commands:
      - "advisor --report=roofline --project-dir=./ --report-output=./roofline_${SLURM_JOB_ID}.html"
      - "rm -rf *.advixeproj e000/"

  "rust-rayon":
    sbatch_config:
      "nodes": 1
      "ntasks-per-node": 1
      "cpus-per-task": 32
      "exclusive": "mcs"
      "mem": 60000
    module_loads: []
    environment_variables: {}
    directory: "../6_parallel"
    build_commands:
      - "cargo build --release"
      - "source ~/intel/oneapi/setvars.sh"
    run_command: "advisor -collect roofline -project-dir ./ -- ./target/release/hpccg-rs"
    post_commands:
      - "advisor --report=roofline --project-dir=./ --report-output=./roofline_${SLURM_JOB_ID}.html"
      - "rm -rf *.advixeproj e000/"

benches:
  "rooflines":
    run_configurations:
      - "cpp-reference"
      - "rust-reference"
      - "cpp-openmp"
      - "rust-rayon"
    matrix:
      args:
        - "100 100 100"
    analysis:
      metrics:
        "Mesh x size": "nx: (\\d+)"
        "Wall time (s)": "real\\s([\\d\\.]+)\nuser"
      line_plots:
        - title: "Roofline Generation Comparison"
          x: "Mesh x size"
          y: "Wall time (s)"
